<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bai16.css">
    <title>Bai16</title>
</head>
<body>
    <div class="bai16">
        <div class="text">
            <h1>Travel reservation form</h1>
        <h3>* denotes mandotory</h3>
        <label>Full name*:</label> <br>
        <input type="text" placeholder="FirstName LastName"><br>
        <label>Email address*:</label><br>
        <input type="text" placeholder="EMAIL_ADDRESS"><br>
        <label>Seclect Tour Package*:</label> <br>
        <select name="" id="">
            <option value="1">Goa</option>
            <option value="2">abc</option>
            <option value="3">iuh</option>
        </select><br>
        <label>Arrival date*:</label><br>
        <input type="text" placeholder="m/d/y"><br>
        <label>Number of persons*:</label><br>
        <input type="text" placeholder="UNKNOWN_TYPE"><br>
        <label>What would you want to avail?*</label><br>
        <label><input type="checkbox"> Boarding</label><br>
        <label><input type="checkbox"> Fooding </label><br>
        <label><input type="checkbox"> Sight seeing</label><br>
        <label>Discout Coupon code:</label><br>
        <input type="text" placeholder="UNKNOWN_TYPE"><br>
        <label>Tems and conditions*</label><br>
        <label><input type="radio"> I agree</label>
        <label><input type="radio"> I disagree</label><br>
        <input type="submit" id="inp" value="Complete reservation">
        </div>
        
    </div>  
</body>
</html>
