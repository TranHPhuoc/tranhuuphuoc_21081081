<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bai14.css">
    <title>Bai14</title>
</head>
<body>
    <div id="bai14">
        <form action="" id="form">
            <h1>Contact Us</h1>
            <p>Use the following form to send a message to Example Cafe</p>
            <table>
                <tr>
                    <td>Your email</td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea name="" id="" cols="50" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>How did you hear of us?</td>
                    <td>
                        <select>
                            <option value="1">Google</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Newsletter</td>
                    <td><input type="checkbox" checked>Ensure this box is checked if you would like to receive email updates</td>
                </tr>
                
            </table>

            <input type="submit" value="Send message" class="input">   
        </form>
    </div>
    
</body>
</html>
